<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/sytle.css">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <title>Yapılacaklar Listesi</title>
  </head>
  <body>
    <div aria-live="polite" aria-atomic="true" style="position: relative; min-height: 200px;">
      <div class="toast" style="position: absolute; top: 0; right: 0;" data-autohide="false">
          <div class="toast-header">
              <img src="" class="rounded mr-2" alt="">
              <strong class="mr-auto text-success">Dikkat!!</strong>
              <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          </div>
          <div class="toast-body">
              Islem Başarıyla Yapıldı.
          </div>
      </div>
      
    </div>
    <div class="container">
      <div class="header pt-3">
        <img
          src="https://cdn.sanity.io/images/9kdepi1d/production/65c832d202a503b15d99e628f4313782f3ef50db-300x62.png"
          class="mb-1 bg-white rounded mx-auto d-block"
          alt=""
        />
        <div id="myDIV" class="header">
          <h2 class="text-center">Yapılacaklar Listesi</h2>
          <input type="text" id="myInput" placeholder="Bugün Ne Yapıcaksın ?">
          <span onclick="newElement()" class="addBtn">Ekle</span>
        </div>
        
        <ul id="myUL">
          <li>3 Litre Su İç</li>
          <li class="checked">En az 3 saat kodlama yap</li>
          <li>Ödevlerini Yap</li>
          <li>Yemek Yap</li>
          <li>50 sayfa Kitap Oku</li>
        </ul>
      <script src="a.js"></script>
      <script
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"
      ></script>
    </div>
  </body>
</html>
